<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://https://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>

<div layout:fragment="content-wrapper">
    <div class="content" >

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Admin Homepage</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Starter Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Edit User</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" th:action="@{/admin/user/do-edit}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control"  placeholder="Enter new name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control"  placeholder="Enter new email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" th:field="*{password}" class="form-control"  placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" th:field="*{phoneNumber}" class="form-control"  placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control"  placeholder="Enter new password">
                    </div>

                         <div class="form-group">
                             <label>Role</label>
                             <select th:field="*{role}" class="form-control">
                                 <option value="1">Client</option>
                                 <option value="2">Admin</option>
                             </select>
                         </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>





        <!-- /.container-fluid -->
    </div>


</div>
